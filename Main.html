<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can go here if needed, but Tailwind is preferred */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 4px;
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-bold mb-6 text-center">Product Cost Calculator</h2>

        <form id="costForm">
            <div class="mb-4">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="mb-4">
                <label for="length">Length (e.g., cm):</label>
                <input type="number" id="length" name="length" step="0.01" required>
            </div>

            <div class="mb-4">
                <label for="height">Height (e.g., cm):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>

            <div class="mb-4">
                <label for="width">Width (e.g., cm):</label>
                <input type="number" id="width" name="width" step="0.01" required>
            </div>

            <button type="submit" class="w-full">Calculate Cost</button>
        </form>

        <div id="result" class="mt-6 p-4 bg-gray-200 rounded-md hidden">
            <h3 class="text-xl font-semibold mb-2">Quote:</h3>
            <p id="quotedCost"></p>
        </div>
    </div>

    <script>
        document.getElementById('costForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get input values
            const productName = document.getElementById('productName').value;
            const length = parseFloat(document.getElementById('length').value);
            const height = parseFloat(document.getElementById('height').value);
            const width = parseFloat(document.getElementById('width').value);

            let calculatedCost = 0;

            // Check if inputs are valid numbers
            if (!isNaN(length) && !isNaN(height) && !isNaN(width)) {
                // --- Cost Calculation Logic based on provided formulas ---

                // 1. Calculate Total Length
                const totalLength = (length + width + 40) / 10;

                // 2. Calculate Breadth
                const breadth = (width + height + 30) / 10;

                // 3. Calculate Area
                const area = (totalLength * breadth) / 5000;

                // 4. Calculate Weight of Top
                const weightTop = area * 0.15;

                // 5. Calculate Weight of Rest
                const weightRest = area * 0.75;

                // 6. Calculate Total Weight
                // Interpreting "adding the weight of top and rest and adding the sum and multiplying that by 0.03" as (weightTop + weightRest) * 1.03
                const totalWeight = (weightTop + weightRest) * 1.03;

                // 7. Calculate Cost of Top
                const costTop = weightTop * 36;

                // 8. Calculate Cost of Bottom (assuming "weight of the bottom" refers to weightRest)
                const costBottom = weightRest * 34;

                // 9. Calculate Price of Convo
                const priceConvo = totalWeight * 8;

                // 10. Calculate Total Cost
                calculatedCost = costTop + costBottom + priceConvo + 8;

                // --- End Cost Calculation Logic ---
            } else {
                console.error("Invalid input values for dimensions.");
            }


            // Display the result
            const resultDiv = document.getElementById('result');
            const quotedCostParagraph = document.getElementById('quotedCost');

            if (calculatedCost > 0) {
                quotedCostParagraph.textContent = `The estimated cost for "${productName}" is: $${calculatedCost.toFixed(2)}`;
                resultDiv.style.display = 'block'; // Show the result div
            } else {
                 quotedCostParagraph.textContent = `Could not calculate cost. Please check inputs and formulas.`;
                 resultDiv.style.display = 'block'; // Show the result div even if calculation fails
            }
        });
    </script>
</body>
</html>
